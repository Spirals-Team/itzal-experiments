<div>
    <p>
        <upload-list id="id"></upload-list>
    </p>

    <p ng-show="!uploading">
        <img ng-src="{{server}}/images/{{internalModel}}?width=100&height=100" width="100" height="100"
             ng-if="internalModel && internalModel != ''"/>
    </p>

    <div class="clearfix"></div>

    <div ng-show="!uploading">
        <image-upload upload-uri="{{getImageUploadUri()}}"
                      drop-title="addon.name"
                      drop-text="addon.properties['upload.dropZoneLabel']"
                      target="addon"
                      id="id"
                      multiple="false"
                      no-drop-zone="noDropZone"
                      label="upload.action.select">
        </image-upload>
    </div>
</div>
