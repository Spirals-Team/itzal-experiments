<div class="modal-header" ng-if="!!errorKey">
    <h3>{{'global.conflict' | translate}}</h3>
</div>
<div class="modal-header" ng-if="!errorKey">
    <h3>Conflict error</h3>
</div>
<div class="modal-body">
    <p>

    <div ng-if="!!errorKey">
        {{errorKey | translate}}
    </div>
    <div ng-if="!errorKey">
        This entity already exists.
    </div>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close()" ng-if="!errorKey">
        Close
    </button>
    <button class="btn btn-danger" ng-click="$close()" ng-if="!!errorKey">
        {{'global.actions.close' | translate }}
    </button>
</div>
