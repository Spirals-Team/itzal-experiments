<div class="drop-zones-container" ng-class="{ active: visible, 'with-addons': hasAddons }">

    <div drop-zone
         ng-repeat="dropZone in dropZones"
         ng-show="!dropZone.noDropZone"
         ng-class="{ active: highlighted, addon: dropZone.isAddon }"
         class="drop-zone">

        <p ng-if="!dropZone.isAddon" class="text">
            {{dropZone.dropText}}
        </p>

        <div ng-if="dropZone.isAddon" class="text">
            <h1 class="title">{{dropZone.dropTitle}}</h1>

            <p>{{dropZone.dropText}}</p>
        </div>

    </div>

</div>
